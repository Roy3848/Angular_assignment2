<div class="container">
  <div class=""row>
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login Page</h1>
          <h6>Please enter your email Id & password</h6>
        </div>
        <form [formGroup]="loginform" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email ID</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Your details are safe with us.</div><br>
            <!--For validation-->
            <input [class.is-invalid]="email.invalid && email.touched" 
            formControlName="email"  class="form-control form-control-lg" >
            <small *ngIf="email.invalid && email.touched" 
            class="text-danger">Enter Valid Email Id</small>
            <!--=============================================-->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="pass" id="exampleInputPassword1">
            <!--For Validation-->
            <input [class.is-invalid]="pass.invalid && pass.touched" formControlName="pass" 
            type="password" class="form-control form-control-lg" >
            <small *ngIf="pass.invalid && pass.touched" class="text-danger">
              Minimum 8 Numbers, special characters, and alphabets required</small>
              <!--================================================-->
          </div>
         
          <button type="submit" class="btn btn-primary">LogIN</button>
        </form>
      </div>
    </div>
  </div>
</div>
